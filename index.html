<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeGrid: Evolution Arena Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>LifeGrid: Evolution Arena Prototype</h1>
    <p>Choose your faction: 
        <button onclick="setFaction('red')">Red</button>
        <button onclick="setFaction('blue')">Blue</button>
    </p>
    <p>Select a pattern: 
        <button onclick="selectPattern('glider')">Glider</button>
        <button onclick="selectPattern('oscillator')">Oscillator</button>
    </p>
    <p>Cooldown: <span id="cooldown">0</span> seconds</p>
    <p>Score - Red: <span id="redScore">0</span>, Blue: <span id="blueScore">0</span></p>
</body>
</html>
